<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Contenedor principal para settings -->
    <div class="container settings-page">
        
        <h1>Ajustes</h1>
        
        <!-- Sección de botones de ajuste -->
        <div class="settings-buttons">
            <button id="theme-toggle" onclick="toggleTheme()">Tema</button>
            <button id="language-toggle" onclick="toggleLanguage()">Idioma</button>
            <button id="sound-toggle" onclick="toggleSound()">Sonido</button>
            <a href="{{ url_for('login') }}" id="session-toggle" class="button">Sesión</a>
        </div>
        
    </div>

    <!-- Script principal -->
    <script src="/static/js/main.js"></script>
</body>
</html>
